<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esoteric Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
        }

        .container {
            width: 300px;
            height: 250px;
            margin: 10px;
            background-color: #fff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
            overflow: hidden;
            display: inline-block;
        }

        .container a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #333; /* Dark text color */
        }

        .container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Customize the colors based on your preference */
        .container:nth-child(1) { background-color: #ffd700; } /* Gold */
        .container:nth-child(2) { background-color: #8a2be2; } /* BlueViolet */
        .container:nth-child(3) { background-color: #4caf50; } /* Green */

        /* Media query for responsiveness */
        @media screen and (max-width: 960px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="link1.html" target="_blank">Esoteric Tool 1</a>
    </div>

    <div class="container">
        <a href="link2.html" target="_blank">Esoteric Tool 2</a>
    </div>

    <div class="container">
        <a href="link3.html" target="_blank">Esoteric Tool 3</a>
    </div>

</body>
</html>
