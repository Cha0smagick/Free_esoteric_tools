<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esoteric Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-gap: 20px;
        }

        .container {
            background-color: #000; /* Black container background */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container img {
            width: 100%;
            border-radius: 10px 10px 0 0; /* Rounded top corners for the image */
        }

        .container a {
            text-decoration: none;
            color: #fff; /* White text color */
            padding: 10px;
        }

        /* Customize the colors based on your preference */
        .container:nth-child(1) { background-color: #ffd700; } /* Gold */
        .container:nth-child(2) { background-color: #8a2be2; } /* BlueViolet */
        .container:nth-child(3) { background-color: #4caf50; } /* Green */
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="container">
            <img src="https://i.ibb.co/C03RH6j/esoteric-tool-1.jpg" alt="Esoteric Tool 1">
            <a href="link1.html" target="_blank">Esoteric Tool 1</a>
        </div>

        <div class="container">
            <img src="https://i.ibb.co/C03RH6j/esoteric-tool-1.jpg" alt="Esoteric Tool 2">
            <a href="link2.html" target="_blank">Esoteric Tool 2</a>
        </div>

        <div class="container">
            <img src="https://i.ibb.co/C03RH6j/esoteric-tool-1.jpg" alt="Esoteric Tool 3">
            <a href="link3.html" target="_blank">Esoteric Tool 3</a>
        </div>
    </div>

</body>
</html>
